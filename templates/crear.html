{% extends 'base.html' %}

{% block content %}
<!-- Add Select2 CSS at the top of the content block -->
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css"
      rel="stylesheet"/>

<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card shadow-sm">
            <div class="card-header bg-white">
                <h4>Registrar Nueva Empresa</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('crear_empresa') }}">

                    <!-- SECTION 1: DATOS GENERALES -->
                    <h6 class="text-primary mb-3">Datos Generales</h6>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Nombre Comercial *</label>
                            <input type="text" id="nombre_comercial" name="nombre_comercial" class="form-control"
                                   required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Razón Social</label>
                            <input type="text" id="razon_social" name="razon_social" class="form-control">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label class="form-label">Giro / Industria</label>
                            <select name="giro_id" class="form-select">
                                <option value="">Selecciona un giro...</option>
                                {% for giro in giros %}
                                <!-- Value is cat_id, Display text is description -->
                                <option value="{{ giro.cat_id }}">{{ giro.descripcion }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <!-- Tamaño Empresa - also cleaner -->
                        <div class="col-md-4">
                            <label class="form-label">Tamaño Empresa</label>
                            <select name="tamano_empresa" class="form-select">
                                <option value="">Selecciona...</option>
                                {% for value, label in tamanos %}
                                <option value="{{ value }}">{{ label }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Tipo de Cliente -->
                        <div class="col-md-4">
                            <label class="form-label">Tipo de Cliente</label>
                            <select name="tipo_cliente" class="form-select">
                                {% for value, label in tipos_cliente %}
                                <option value="{{ value }}">{{ label }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Sitio Web</label>
                            <input type="text" name="sitio_web" class="form-control" placeholder="www.ejemplo.com">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">LinkedIn Empresa</label>
                            <input type="text" name="linkedin_empresa" class="form-control"
                                   placeholder="linkedin.com/company/...">
                        </div>
                    </div>

                    <!-- SECTION 2: UBICACIÓN -->
                    <h6 class="text-primary mt-4 mb-3">Ubicación</h6>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label class="form-label">Ciudad</label>
                            <input type="text" name="ciudad" class="form-control">
                        </div>
                        <!-- In templates/crear.html, replace the Estado field -->
                        <!-- Estado dropdown - much cleaner! -->
                        <div class="col-md-4">
                            <label class="form-label">Estado</label>
                            <select name="estado" class="form-select" id="estado_select">
                                <option value="">Selecciona un estado...</option>
                                {% for estado in estados %}
                                <option value="{{ estado }}">{{ estado }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">País</label>
                            <input type="text" name="pais" class="form-control" value="México">
                        </div>
                    </div>

                    <!-- SECTION 3: PERFIL ESTRATÉGICO -->
                    <h6 class="text-primary mt-4 mb-3">Perfil Comercial</h6>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label class="form-label">Presupuesto Estimado</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number"
                                       step="0.01"
                                       name="presupuesto"
                                       id="presupuesto"
                                       class="form-control"
                                       min="0"
                                       placeholder="0.00">
                            </div>
                            <!-- Error message container -->
                            <div id="presupuesto-error" class="invalid-feedback d-none">
                                No se permiten numeros negativos
                            </div>
                        </div>
                        <!-- Prioridad de Compra -->
                        <div class="col-md-4">
                            <label class="form-label">Prioridad de Compra</label>
                            <select name="prioridad_compra" class="form-select">
                                {% for value, label in prioridades %}
                                <option value="{{ value }}">{{ label }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <!-- Sensibilidad al Precio -->
                        <div class="col-md-4">
                            <label class="form-label">Sensibilidad al Precio</label>
                            <select name="sensibilidad_precio" class="form-select">
                                {% for value, label in sensibilidades_precio %}
                                <option value="{{ value }}">{{ label }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Proveedor Actual</label>
                            <input type="text" name="proveedor_actual" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Temporada Clave</label>
                            <input type="text" name="temporada_clave" class="form-control"
                                   placeholder="Ej. Q4, Navidad, Todo el año">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Objetivo Principal</label>
                        <input type="text" name="objetivo_principal" class="form-control"
                               placeholder="Ej. Reducir costos, Innovación...">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Comentarios</label>
                        <textarea name="comentarios" class="form-control" rows="3"></textarea>
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary">Guardar Empresa</button>
                        <a href="{{ url_for('ver_empresas') }}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- JAVASCRIPT TO AUTO-COPY NOMBRE TO RAZON SOCIAL -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const nombreComercialField = document.getElementById('nombre_comercial');
            const razonSocialField = document.getElementById('razon_social');

            // Track if user has manually edited razon_social
            let razonSocialManuallyEdited = false;

            // When user types in nombre_comercial
            nombreComercialField.addEventListener('input', function() {
                // Only auto-copy if user hasn't manually edited razon_social
                if (!razonSocialManuallyEdited) {
                    razonSocialField.value = nombreComercialField.value;
                }
            });

            // When user manually types in razon_social, stop auto-copying
            razonSocialField.addEventListener('input', function() {
                // Check if it's different from nombre_comercial to detect manual edit
                if (razonSocialField.value !== nombreComercialField.value) {
                    razonSocialManuallyEdited = true;
                }
            });

            // Reset the flag if user clears razon_social
            razonSocialField.addEventListener('change', function() {
                if (razonSocialField.value === '') {
                    razonSocialManuallyEdited = false;
                }
            });
        });

        document.addEventListener('DOMContentLoaded', function() {
    const presupuestoField = document.getElementById('presupuesto');
    const errorDiv = document.getElementById('presupuesto-error');
    const form = document.getElementById('empresaForm');

    // Real-time validation as user types
    presupuestoField.addEventListener('input', function() {
        validatePresupuesto();
    });

    // Validation when field loses focus
    presupuestoField.addEventListener('blur', function() {
        validatePresupuesto();
    });

    // Prevent form submission if validation fails
    form.addEventListener('submit', function(event) {
        if (!validatePresupuesto()) {
            event.preventDefault();
            presupuestoField.focus();
        }
    });

    function validatePresupuesto() {
        const value = parseFloat(presupuestoField.value);

        // Check if value is negative
        if (!isNaN(value) && value < 0) {
            // Show error
            presupuestoField.classList.add('is-invalid');
            errorDiv.classList.remove('d-none');
            errorDiv.classList.add('d-block');
            return false;
        } else {
            // Clear error
            presupuestoField.classList.remove('is-invalid');
            errorDiv.classList.add('d-none');
            errorDiv.classList.remove('d-block');
            return true;
        }
    }

    // Prevent typing negative sign
    presupuestoField.addEventListener('keydown', function(e) {
        // Block minus key (both regular and numpad)
        if (e.key === '-' || e.keyCode === 189 || e.keyCode === 109) {
            e.preventDefault();
            // Show error message briefly
            presupuestoField.classList.add('is-invalid');
            errorDiv.classList.remove('d-none');
            errorDiv.classList.add('d-block');

            // Hide error after 3 seconds
            setTimeout(function() {
                presupuestoField.classList.remove('is-invalid');
                errorDiv.classList.add('d-none');
                errorDiv.classList.remove('d-block');
            }, 3000);
        }
    });
});
    </script>
    <!-- Load jQuery (required for Select2) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Load Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <!-- Initialize Select2 and other JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Select2 for Estado dropdown
            $('#estado_select').select2({
                theme: 'bootstrap-5',
                placeholder: 'Busca o selecciona un estado...',
                allowClear: true,
                width: '100%'
            });
    </script>

    {% endblock %}
