{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header bg-white">
                <h4>Editar Contacto: {{ contacto.nombre }} {{ contacto.apellido }}</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('editar_contacto', id=contacto.id) }}">
                    
                    <!-- Company Selection (Pre-selected) -->
                    <div class="mb-3">
                        <label class="form-label">Empresa Perteneciente</label>
                        <select name="empresa_id" class="form-select" required>
                            {% for empresa in empresas %}
                                <option value="{{ empresa.id }}" 
                                    {% if empresa.id == contacto.empresa_id %}selected{% endif %}>
                                    {{ empresa.nombre_comercial }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Nombre</label>
                            <input type="text" name="nombre" class="form-control" value="{{ contacto.nombre }}" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Apellido</label>
                            <input type="text" name="apellido" class="form-control" value="{{ contacto.apellido }}" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Puesto / Cargo</label>
                            <input type="text" name="puesto" class="form-control" value="{{ contacto.puesto }}">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Departamento</label>
                            <input type="text" name="departamento" class="form-control" value="{{ contacto.departamento }}">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" value="{{ contacto.email }}">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Tel√©fono</label>
                            <input type="text" name="telefono" class="form-control" value="{{ contacto.telefono }}">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Comentarios</label>
                        <textarea name="comentarios" class="form-control" rows="2">{{ contacto.comentarios }}</textarea>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                        <!-- Return to the company detail page -->
                        <a href="{{ url_for('detalle_empresa', id=contacto.empresa_id) }}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
