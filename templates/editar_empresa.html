{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header bg-white">
                <h4>Editar Empresa: {{ empresa.nombre_comercial }}</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('editar_empresa', id=empresa.id) }}">
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Nombre Comercial</label>
                            <input type="text" name="nombre_comercial" class="form-control" value="{{ empresa.nombre_comercial }}" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Raz√≥n Social</label>
                            <input type="text" name="razon_social" class="form-control" value="{{ empresa.razon_social }}">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label class="form-label">Giro</label>
                            <input type="text" name="giro" class="form-control" value="{{ empresa.giro }}">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Ciudad</label>
                            <input type="text" name="ciudad" class="form-control" value="{{ empresa.ciudad }}">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Presupuesto</label>
                            <input type="number" step="0.01" name="presupuesto" class="form-control" value="{{ empresa.presupuesto_estimado }}">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Sitio Web</label>
                        <input type="text" name="sitio_web" class="form-control" value="{{ empresa.sitio_web }}">
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Actualizar Cambios</button>
                        <a href="{{ url_for('detalle_empresa', id=empresa.id) }}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
